name: Test and build
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: setup repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.11.0'
      - run: pnpm install
      - run: pnpm run lint:eslint
      - run: pnpm run lint:tsc
      - run: pnpm run lint:cspell
      - run: pnpm run lint:knip
    timeout-minutes: 10
  test:
    name: Test
    needs:
      - lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: setup repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install
      - run: pnpm run test:vitest
        timeout-minutes: 3
        env:
          PGUSER: postgres
          PGPASSWORD: postgres
          PGHOST: localhost
          PGDATABASE: postgres
      - run: pnpm run build
    timeout-minutes: 10
